---
permalink: /contact/
layout: default
title: Contact Grid Team
hero_height: is-small
---

<div class="columns is-centered">
  <div class="column is-half">
    <form action="https://formspree.io/f/xgepkvwa" method="POST">
      <div class="field">
        <label class="label">Name</label>
        <div class="control has-icons-left">
          <input name="name" class="input" type="text" placeholder="Your name">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
        </div>
      </div>
      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left">
          <input name="_replyto" class="input" type="email" placeholder="Your email">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </div>
      </div>
      <div class="field">
        <label class="label">Message</label>
        <div class="control">
          <textarea name="message" class="textarea" placeholder="Your message"></textarea>
        </div>
      </div>
      <div class="field is-grouped is-grouped-right">
        <div class="control">
          <input type="submit" class="button is-primary" value="Send">
        </div>
      </div>
    </form>
  </div>
</div>
